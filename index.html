<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moterways</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #2a2a2a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #game-container {
        position: relative;
      }
      canvas {
        display: block;
      }
      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      #ui-score, #ui-timer {
        color: #333333;
        font: bold 18px monospace;
        align-self: flex-start;
      }
      #game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }
      #game-over-overlay .title {
        color: #FFFFFF;
        font: bold 48px monospace;
      }
      #game-over-score {
        color: #FFFFFF;
        font: bold 24px monospace;
      }
      #game-over-overlay .restart-hint {
        color: #CCCCCC;
        font: 18px monospace;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-overlay">
        <span id="ui-score">Score: 0</span>
        <span id="ui-timer">0:00</span>
      </div>
      <div id="game-over-overlay">
        <div class="title">GAME OVER</div>
        <div id="game-over-score">Score: 0</div>
        <div class="restart-hint">Click to restart</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
